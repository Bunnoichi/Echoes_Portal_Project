{% extends 'base/echoes_base.html' %}
{% block body %}

  <h2>ログイン</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ログイン</button>
  </form>

{% if user.is_authenticated %}
{{ user.username }} さん、こんにちは！
{% else %}
ゲストさん、こんにちは！
{% endif %}
  <p>アカウントをお持ちでない方は <a href="{% url 'accounts:signup' %}">新規登録</a></p>

   <form method="POST" action="{% url 'accounts:logout' %}">
  {% csrf_token %}
  <button type="submit">ログアウト</button>

{% endblock %}

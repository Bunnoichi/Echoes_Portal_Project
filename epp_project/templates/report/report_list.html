{% extends 'base/echoes_base.html' %}
{% block body %}

<h2>報告一覧</h2>
   <div class="table-responsive">
      <table class="table">
         <thead>
            <tr>
               <th scope="col">報告時刻</th>
               <th scope="col">発生場所</th>
               <th scope="col">内容</th>
               <th scope="col">公開設定</th>
               <th scope="col">報告者</th>
            </tr>
         </thead>
         <tbody>
            {% for report in report_list %}
               <tr>
                  <td>{{ report.created_at|date:"n月j日 H:i" }}</td>
                  <td>{{ report.repo_plac }}</td>
                  <td>{{ report.repo_cont }}</td>
                  <td>{{ report.repo_publicity }}</td>
                  <td>{{ report.repo_pter }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
   </div>

{% endblock %}

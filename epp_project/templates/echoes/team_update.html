{% extends 'base/echoes_base.html' %}
{% block body %}

<h2>出演団体の情報修正</h2>
<form method="POST" enctype="multipart/form-data">
   {% csrf_token %}
   
   {% for field in form %}
    <div class="fieldWrapper" id="form_{{ field.name }}">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
   {% endfor %}

   <input type="submit" value="Submit">
</form>
{% endblock %}
